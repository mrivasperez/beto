<div class="flex justify-center items-start">
  <div class="p-4 w-full max-w-screen-lg">
    <div class="flex justify-start gap-2 flex-wrap">
      <button
        id="toggle-listening-button"
        class="bg-gray-200 rounded-full text-4xl p-4 mx-auto my-6"
        (click)="isListening ? stopListening() : startListening()"
      >
        @if(!isListening) {<span>🎙️</span>} @else if (isListening)
        {<span>⏹️</span>}
      </button>

      <textarea
        rows="10"
        class="w-full p-4 border border-gray-300 rounded my-4"
        [value]="transcribedText"
        readonly
      >
      </textarea>
      <div class="flex justify-center gap-4">
        <button id="copy-button" class="p-2 bg-gray-200 rounded" (click)="copyToClipboard()">
          📋
        </button>
        <button id="clear-button" class="p-2 bg-gray-200 rounded" (click)="clearText()">
          ❌
        </button>
      </div>
    </div>
  </div>
</div>
