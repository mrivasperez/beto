<div
  class="flex flex-col items-center justify-start h-screen p-8 max-w-2xl mx-auto"
>
  @if (!isAnimationDone) {
  <h1 class="text-5xl font-semibold text-center leading-relaxed">
    @for (word of words; track $index;) {
    <span
      class="text-4xl transition-colors duration-200 px-1"
      [class.bg-blue-200]="highlightedWord === $index"
    >
      {{ word }}
    </span>
    }
  </h1>
  }

  <p class="text-9xl my-8 mb-24">👋</p>
  <button
    (click)="continue()"
    class="p-4 text-4xl rounded-full transition-colors duration-200 font-bold"
    [class.bg-blue-600]="continueHighlighted"
    [class.text-white]="continueHighlighted"
  >
  ➡️
  </button>
</div>
